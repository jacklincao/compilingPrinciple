<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编译原理</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./highlight/styles/androidstudio.css">
    <script src="./highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <!--<header>编译原理演示系统</header>-->
    <div class="body">
        <div class="nav">
            <ul class="toolsNav">
                <li class="sub1">
                    <span>文件</span>
                    <ul class="sub2">
                        <li class="sub2-item" onclick="openFile()"><span><input id="openFile" onchange="getFile(this.files)" type="file" style="display: none;">打开</span></li>
                        <li class="sub2-item"><span>保存</span></li>
                        <li class="sub2-item" onclick="saveAnother()"><span>另存为</span></li>
                        <li class="sub2-item"><span>退出</span></li>
                    </ul>
                </li>
                <li class="sub1">
                    <span>词法分析</span>
                    <ul class="sub2">
                        <li class="sub2-item" onclick="uploadFile()"><span>手工生成过程演示M</span></li>
                        <li class="sub2-item"><span>自动生成算法演示A</span></li>
                    </ul>
                </li>
                <li class="sub1"><span>语法分析</span></li>
                <li class="sub1"><span>中间代码生成</span></li>
                <li class="sub1"><span>目标代码生成</span></li>
                <li class="sub1"><span>帮助</span></li>
                <li style="clear: both;"></li>
            </ul>
        </div>
        <div class="container">
            <div class="box">
                <div class="box-item" style="overflow-y:auto;">
                    <div class="sub-title">代码区域</div>
                    <!--<textarea placeholder="代码展示区" id="display"></textarea>-->
                    <pre class="top-sub-title" id="preCode" style="visibility: hidden;"><code id="display" class="java"></code></pre>
                </div>
                <div class="box-item token" id="token">
                    <div class="sub-title" id="subTitleParent" style="background-color: white;">
                        <span style="    background-color: lightblue;">
                            TOKEN表
                        </span>
                    </div>
                    <div id="subTitle" style="position: fixed;    margin-top: 27px;background-color: lightgray;display: flex;">
                        <span style="display: inline-block; width: 200px;">单词</span>
                        <span style="margin-left: 20px;">种别码</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-item" id="error" style="overflow-y: auto;">
                    <div class="sub-title" id="errorParent" style="background-color: white;">
                        <span style="    background-color: lightblue;">
                            Error表
                        </span>
                    </div>
                    <!--<textarea placeholder="错误" </textarea>-->
                </div>
                <div class="box-item" id="symbol" style="overflow-y: auto;">
                    <div class="sub-title" id="symbolParent" style="background-color: white;">
                        <span style="    background-color: lightblue;">
                            Symbol表
                        </span>
                    </div>
                    <div id="symbolSubTitle" style="position: fixed;    margin-top: 27px;background-color: lightgray;display: flex;">
                        <span>所在行</span>
                        <span style="margin-left: 20px;display: inline-block; width: 200px;">单词</span>
                        <span style="margin-left: 20px;">长度</span>
                    </div>

                    <!--<textarea placeholder="标识符" id="symbol"></textarea>-->
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
